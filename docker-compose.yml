version: '3'

services:

  main-config-server:
    build: ./main-config-server/
    ports:
      - 8888:8888
    networks:
      - main-network

  main-eureka-server:
    build:
      context: .
      dockerfile: ./main-eureka-server/Dockerfile
    ports:
      - 8761:8761
    networks:
      - main-network
    command: [ "./wait-for-it.sh", "--timeout=20" , "main-config-server:8888", "--", "java",  "-jar", "app.jar" ]

  omdb-api-service:
    build:
      context: .
      dockerfile: ./omdb-api-service/Dockerfile
    ports:
      - 8085:8085
    networks:
      - main-network
    command: [ "./wait-for-it.sh", "--timeout=60", "main-eureka-server:8761", "--", "java",  "-jar", "app.jar" ]

  main-client-service:
    build:
      context: .
      dockerfile: ./main-client-service/Dockerfile
    ports:
      - 8084:8084
    networks:
      - main-network
    command: [ "./wait-for-it.sh", "--timeout=60", "omdb-api-service:8085", "--", "java",  "-jar", "app.jar" ]

networks:
  main-network:
    driver: bridge